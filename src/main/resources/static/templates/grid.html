<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3" ng-repeat="course in courses | orderBy:sortField:sortDescending">
    <div class="thumbnail">
        <div class="caption">
            <h4>
                <in-place-edit field-name='title' input-type='text' input-class='input-medium' model=course>{{course.title}}</in-place-edit>
            </h4>

            <h4>
                <in-place-edit field-name='description' input-type='text' input-class='input-medium' model=course>{{course.description}}</in-place-edit>
            </h4>

            <h5>
                <in-place-edit field-name='duration' input-type='text' input-class='input-small' model=course>{{course.duration}}</in-place-edit>
            </h5>

            <h5>
                <in-place-edit field-name='professor' input-type='text' input-class='input-small' model=course>{{course.professor}}</in-place-edit>
            </h5>

            <h5>
                <in-place-edit field-name='startDate' input-type='text' input-class='input-small' model=course>{{course.startDate}}</in-place-edit>
            </h5>

            <h5>
                <in-place-edit field-name='endDate' input-type='text' input-class='input-small' model=course>{{course.endDate}}</in-place-edit>
            </h5>

            <div class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <li role="presentation"><a ng-click="updateCourse(course)">edit</a></li>
                    <li role="presentation"><a ng-click="deleteCourse(course)">delete</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
