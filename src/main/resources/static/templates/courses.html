<div id="courses" ng-init="init()">
    <div class="page-header">
        <h1>Courses</h1>
        <div>
            <span> [ view as: </span>
            <a href="" ng-click="setCoursesView('grid')"><span class="glyphicon glyphicon-th"></span></a>
            <a href="" ng-click="setCoursesView('list')"><span class="glyphicon glyphicon-th-list"></span></a>
            <span> | sort by: </span>
            <a href="" ng-click="sortField='title'">title</a>
            <a href="" ng-click="sortField='description'">description</a>
            <a href="" ng-click="sortField='duration'">duration</a>
            <a href="" ng-click="sortField='professor'">professor</a>
            <a href="" ng-click="sortField='startDate'">startDate</a>
            <a href="" ng-click="sortField='endDate'">endDate</a>
            <a href="" ng-click="sortDescending=!sortDescending">
                <span class="glyphicon" ng-class="{'glyphicon-chevron-up' : !sortDescending, 'glyphicon-chevron-down' : sortDescending}"></span>
            </a>
            <span> | </span>
            <a href="" ng-click="addCourse()"><span class="glyphicon glyphicon-plus"></span>add an course</a>
            <span> ] </span>
        </div>
    </div>

    <div class="row">
        <div ng-include src="'templates/status.html'"></div>
    </div>

    <div class="row multi-columns-row">
        <div ng-include src="coursesView"></div>
    </div>
</div>
